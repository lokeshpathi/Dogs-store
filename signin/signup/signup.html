<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
        <div class="container">
            <div class="title">signup</div>
            <input type="email" class="email" placeholder="Email" required>
            <input type="password" placeholder="Password" class="Password" required>
            <input type="password" placeholder="Confirm Password" class="Confirm_Password" required>
            <button class="login">signup</button>
            <div class="signup-div">Already have an account ?<a href="signin.html" class="signup">Login</a></div>
            <div class="or">or</div>
            <button class="fb"><img src="images/fb-logo.png" alt="fb" class="fb-logo">Login with facebook</button>
            <button class="google"><img src="images/google-logo.png" alt="google" class="google-logo">Login with google</button>
        </div>
</body>
</html>
