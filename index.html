<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog's Home</title>
    <link rel="stylesheet" href="index.css">
     <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
</head>
<body>
    <div class="title">
        <div class="title-left">
            <img src="images/logo.png" alt="Dog's store" height="100px" class="logo">
            <p class="logo-name">Dog's store</p>
        </div>
        <div class="title-right">
            <div class="val-title">Home</div>
            <div class="val-title">About</div>
            <div class="val-title">Contact Us</div>
        </div>
        
    </div>
     <div class="Root">
        <div class="card">
            <img src="images/dog1.jpg" class="img">
            <h2 class="name">Name: <span>Retriever</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>
            
        </div>
        <div class="card">
            <img src="images/dog2.jpg" class="img">
            <h2 class="name">Name: <span>German sheperd</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>
            
        </div>
        <div class="card">
            <img src="images/dog3.jpg"  class="img">
            <h2 class="name">Name: <span>Pug</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>
        </div>
        <div class="card">
            <img src="images/dog4.jpg" class="img">
            <h2 class="name">Name: <span>Cockapoo</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>
        </div>
        <div class="card">
            <img src="images/dog5.jpg" class="img">
            <h2 class="name">Name: <span>Beagle</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>
        </div>
        <div class="card">
            <img src="images/dog6.jpg" class="img">
            <h2 class="name">Name: <span>Pit Bull</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>

        </div>
        <div class="card">
            <img src="images/dog7.jpg" class="img">
            <h2 class="name">Name: <span>Pomeranian</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>

        </div>
        <div class="card">
            <img src="images/dog8.jpg" class="img">
            <h2 class="name">Name: <span>American Bull Dog</span></h2>
            <h2 class="cost">Cost: <span>100$</span></h2>
            <button class="order">ORDER</button>

        </div>     
     </div>

     <div class="copy-right">
        <p>copy right &#169; lokesh</p>
